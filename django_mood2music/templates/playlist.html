{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <div>
    <h2 class="mb-1">{{ mood }} Playlist</h2>
    <p class="text-muted mb-0">Curated tracks to match your vibe.</p>
  </div>
  <a class="btn btn-outline-light rounded-pill px-3" href="/dashboard/"><i class='bx bx-repeat me-1'></i>Change Mood</a>
</div>

{% if not songs %}
  <div class="alert alert-warning glass-card">No songs found for this mood yet. Try adding some!</div>
{% endif %}

<div class="row g-3">
  {% for s in songs %}
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card h-100 shadow-sm playlist-card glass-card rounded-4">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ s.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ s.artist }}</h6>
        <span class="badge rounded-pill bg-primary align-self-start">{{ s.mood }}</span>
        <div class="mt-auto pt-2">
          <a href="{{ s.link }}" target="_blank" class="btn btn-primary w-100"><i class='bx bx-play-circle me-1'></i>Play</a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
