{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="glass-card rounded-4">
      <div class="card-body p-4">
        <h3 class="mb-3 d-flex align-items-center gap-2"><i class='bx bx-music'></i> Add a Song</h3>
        <form method="post" class="vstack gap-3">
          {% csrf_token %}
          <div>
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" required>
          </div>
          <div>
            <label class="form-label">Artist</label>
            <input type="text" name="artist" class="form-control" required>
          </div>
          <div>
            <label class="form-label">Mood</label>
            <select name="mood" class="form-select" required>
              <option value="">Select mood</option>
              <option>Happy</option>
              <option>Sad</option>
              <option>Stressed</option>
              <option>Excited</option>
              <option>Relaxed</option>
              <option>Angry</option>
            </select>
          </div>
          <div>
            <label class="form-label">YouTube/Spotify Link</label>
            <input type="url" name="link" class="form-control" placeholder="https://" required>
          </div>
          <div class="d-flex gap-2">
            <a href="/dashboard/" class="btn btn-outline-light flex-fill"><i class='bx bx-chevron-left'></i> Back</a>
            <button class="btn btn-success flex-fill" type="submit"><i class='bx bx-check-circle me-1'></i>Add Song</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
