{% extends 'base.html' %}
{% block content %}
<div class="row align-items-center mb-4">
  <div class="col-lg-7">
    <div class="glass-card rounded-4 p-4">
      <h1 class="h3 mb-2">How are you feeling today?</h1>
      <p class="text-muted mb-0">Pick a mood and we’ll spin up the perfect playlist.</p>
    </div>
  </div>
  <div class="col-lg-5 mt-3 mt-lg-0">
    {% if quote_text %}
    <div class="glass-card rounded-4 p-4">
      <div class="d-flex align-items-start gap-3">
        <i class='bx bxs-quote-left fs-2 text-info'></i>
        <div>
          <div class="small">{{ quote_text }}</div>
          <div class="small text-muted mt-1">— {{ quote_author|default:'Unknown' }}</div>
        </div>
      </div>
    </div>
    {% endif %}
  </div>
</div>

<div class="row g-3">
  {% for m in moods %}
  <div class="col-6 col-md-4 col-lg-3">
    <a href="/playlist/{{ m.name }}/" class="text-decoration-none">
      <div class="card mood-card text-center" style="border-color: {{ m.color }};">
        <div class="card-body">
          <div class="emoji-badge mb-2">{{ m.emoji }}</div>
          <div class="fw-bold mt-1" style="color: {{ m.color }};">{{ m.name }}</div>
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
