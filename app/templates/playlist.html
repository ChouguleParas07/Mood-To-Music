{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">{{ mood }} Playlist</h2>
    <a class="btn btn-outline-secondary" href="{{ url_for('main.dashboard') }}">Change Mood</a>
 </div>

{% if not songs %}
    <div class="alert alert-warning">No songs found for this mood yet. Try adding some!</div>
{% endif %}

<div class="row g-3">
    {% for s in songs %}
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ s.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ s.artist }}</h6>
                <div class="mt-auto">
                    <a href="{{ s.link }}" target="_blank" class="btn btn-primary w-100">Play</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
 </div>
{% endblock %}
