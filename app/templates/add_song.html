{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="mb-3">Add a Song</h3>
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" name="title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Artist</label>
                        <input type="text" name="artist" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mood</label>
                        <select name="mood" class="form-select" required>
                            <option value="">Select mood</option>
                            <option>Happy</option>
                            <option>Sad</option>
                            <option>Stressed</option>
                            <option>Excited</option>
                            <option>Relaxed</option>
                            <option>Angry</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">YouTube/Spotify Link</label>
                        <input type="url" name="link" class="form-control" placeholder="https://" required>
                    </div>
                    <button class="btn btn-success" type="submit">Add Song</button>
                </form>
            </div>
        </div>
    </div>
 </div>
{% endblock %}
